<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Login | Quadra Property Syariah</title>
    <link rel="icon" type="image/png" href="/assets/img/quadra_07.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/quadra_07.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body>
    <div id="loader">
        <img src="/assets/img/quadra_01.png" width="50" alt="icon">
    </div>

    <div class="appHeader no-border transparent position-absolute">
        <div class="left">
            <a href="/index.html" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle"></div>
        <div class="right">
            <a href="register.html" class="headerButton">
                Register
            </a>
        </div>
    </div>

    <div id="appCapsule">

        <div class="section mt-2 text-center">
            <img src="/assets/img/quadra_02.png" width="150" alt="icon">
            
        </div>
        <div class="section mb-5 p-2">
            <form action="/index.html">
                <div class="card">
                    <div class="card-body">
                        <center>
                            <h3>Login</h3>
                            <h4>Silahkan Masuk Menggunakan Akun Anda.</h4>
                        </center>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="email1">E-mail</label>
                                <input type="email" class="form-control" id="email1" placeholder="Your e-mail">
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>
                        
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" autocomplete="off"
                                    placeholder="Your password">
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>

                    </div>
                </div>



                <div class="form-button-group transparent">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                </div>

            </form>
        </div>

    </div>


    <script src="/assets/js/lib/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/assets/js/plugins/splide/splide.min.js"></script>
    <script src="/assets/js/base.js"></script>
</body>
</html>
